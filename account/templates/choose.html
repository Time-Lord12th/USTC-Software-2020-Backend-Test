<h1>{{ question.question_text }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="" method="post">
{% csrf_token %}
{% for x in course %}
    <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ x.course_id }}">
    <label for="choice{{ forloop.counter }}">{{ x.course_id }}&nbsp{{ x.course_name }}</label><br>
{% endfor %}
<input type="submit" value="Choose">
</form>
